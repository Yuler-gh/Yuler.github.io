<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>
            <a-image
                src="assets/asset.png"
                scale="1 1 1"
                position="0 0 0"
                rotation="0 0 0"
            ></a-image>
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="180 0 0"
                    direction="alternate"
                    dur="4000"
                    repeat="indefinite"
                    easing="ease"
                ></a-animation>
        </a-scene>
    </body>
</html>
